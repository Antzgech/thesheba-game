<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8">
  <title>Saba Gift - рІЎрѕГ 1</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Рџћ№ИЈ рІЎрѕГ 1: рѕхрѕЇрїаріЊ Рџћ№ИЈ</h1>
    <p>рЅарѕўрїђрѕўрѕфрІФ рІЎрѕГ рїарѕІрЅхріЋ рЅарЅђрѕІрѕЅ рѕИріљрЇЇрЇБ рїцріЊрѕЁріЋ ріарѕхрЅ░ріФріГрѕЇрЇб</p>

    <!-- Health bar -->
    <div class="health-bar">
      <div id="health" class="health-fill"></div>
    </div>

    <!-- Enemy attack simulation -->
    <div class="battle">
      <button class="btn" onclick="enemyAttack()">­ЪЉі рїарѕІрЅх рїЇрІхрІФ</button>
      <button class="btn" onclick="useBoost('energy')">РџА рѕЎрѕЅ ріЃрІГрѕЇ</button>
      <button class="btn" onclick="useBoost('turbo')">­ЪћЦ рЅ▒рѕГрЅд</button>
      <button class="btn" onclick="useBoost('shield')">­ЪЏА№ИЈ рїІрѕ╗</button>
    </div>

    <p id="status"></p>
    <p><a class="btn" href="index.html">­ЪЈа рІѕрІ░ рѕўріљрѕ╗ рїѕрїй</a></p>
  </div>

  <script>
    let health = 100;
    let turboActive = false;
    let shieldActive = false;
    const healthBar = document.getElementById("health");
    const status = document.getElementById("status");

    function updateHealth(value) {
      health += value;
      if (health > 100) health = 100;
      if (health < 0) health = 0;
      healthBar.style.width = health + "%";
    }

    function enemyAttack() {
      if (shieldActive) {
        status.textContent = "­ЪЏА№ИЈ рїІрѕ╗ рїЅрІ│рЅхріЋ ріарѕЇрЇјрЅ│рѕЇ!";
        shieldActive = false;
      } else {
        updateHealth(-20);
        status.textContent = "­ЪЉі рїарѕІрЅх рїЅрІ│рЅх ріарІхрѕГрїјрЅ│рѕЇ!";
      }
      checkVictory();
    }

    function useBoost(type) {
      if (type === "energy") {
        updateHealth(100 - health);
        status.textContent = "РџА рїцріЊ рІѕрІ░ 100 HP рЅ░рѕўрѕЇрѕирѕЇ!";
      } else if (type === "turbo") {
        turboActive = true;
        status.textContent = "­ЪћЦ рЅ▒рѕГрЅд ріљрЅЃ!";
      } else if (type === "shield") {
        shieldActive = true;
        status.textContent = "­ЪЏА№ИЈ рїІрѕ╗ рЅ░рїарЅђрѕЮ!";
      }
    }

    function checkVictory() {
      if (health > 50) {
        status.textContent = "­ЪјЅ ріарѕИріљрЇѕрѕЁ! рІЎрѕГ 2 рЅ░ріерЇЇрЅирѕЇ.";
        localStorage.setItem("level2Unlocked", "true");
        Telegram.WebApp.sendData(JSON.stringify({ level: 1, score: health }));
      } else if (health === 0) {
        status.textContent = "РЮї рЅ░рѕИріљрЇѕрѕЁ! ріЦріЋрІ░рїѕріЊ рѕъріГрѕГ.";
      }
    }

    // Initialize health bar
    updateHealth(0);
  </script>
</body>
</html>
