<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app">
    <!-- Home Section -->
    <section class="home">
      <h2>Your Gifts</h2>
      <div id="coins" class="coins">0</div>
      <div id="level" class="level">Level 1</div>

      <div class="tap-area" id="tapArea">ğŸ</div>

      <div class="energy-bar">
        <span id="energyText">1000/1000</span>
        <div class="bar">
          <div id="energyFill"></div>
        </div>
      </div>
    </section>

    <!-- Mine Section -->
    <section class="mine">
      <h2>Mine</h2>
      <p>Upgrade your passive income</p>
      <div id="upgrades"></div>
    </section>

    <!-- Earn Section -->
    <section class="earn">
      <h2>Earn More</h2>
      <div class="task">
        <span>ğŸ Daily Reward</span>
        <button onclick="claimDailyReward()">Claim +50</button>
      </div>
      <div class="task">
        <span>ğŸ‘¥ Invite 3 Friends</span>
        <span>+25,000 coins</span>
      </div>
      <div class="task">
        <span>ğŸ“± Join Telegram Channel</span>
        <button onclick="joinChannelReward()">+100 coins</button>
      </div>
      <div class="task">
        <span>ğŸ“± Subscribe Youtube Channel</span>
        <button onclick="subscribChannelReward()">+100 coins</button>
      </div>
      
    </section>

    <!-- Friends Section -->
    <section class="friends">
      <h2>Invite Friends</h2>
      <p>Get 10% from friends + 2.5% from their referrals</p>
      <div class="referral">
        <div id="referralLink"></div>
        <button onclick="copyReferral()">Copy Link</button>
        <button onclick="shareReferral()">Share</button>
      </div>

      <div class="friends-list">
        <h3>Your Friends</h3>
        <div id="friendsContainer">No friends invited yet</div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
