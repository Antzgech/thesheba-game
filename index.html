<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Sheba Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>The Sheba Game</h1>
    <img src="queen_sheba.png" alt="Queen Sheba" class="hero" />
    <p>Progress unlocks levels as you learn and compete.</p>

    <div class="levels">
      <a class="btn" href="level1.html">Start Level 1</a>
      <a class="btn" id="level2Btn" href="level2.html">Go to Level 2</a>
      <a class="btn" id="level3Btn" href="level3.html">Go to Level 3</a>
    </div>

    <p id="status"></p>
  </div>

  <script>
    // Lock levels based on localStorage flags set by levels
    const l2Unlocked = localStorage.getItem("level2Unlocked") === "true";
    const l3Unlocked = localStorage.getItem("level3Unlocked") === "true";

    const l2Btn = document.getElementById("level2Btn");
    const l3Btn = document.getElementById("level3Btn");
    const status = document.getElementById("status");

    if (!l2Unlocked) {
      l2Btn.classList.add("disabled");
      l2Btn.onclick = (e) => { e.preventDefault(); status.textContent = "Complete Level 1 to unlock Level 2."; status.style.color = "red"; };
    }
    if (!l3Unlocked) {
      l3Btn.classList.add("disabled");
      l3Btn.onclick = (e) => { e.preventDefault(); status.textContent = "Complete Level 2 to unlock Level 3."; status.style.color = "red"; };
    }
  </script>
</body>
</html>
