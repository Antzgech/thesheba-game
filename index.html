
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Sheba Game - Level 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .question {
      margin: 15px 0;
      font-size: 18px;
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #8B4513;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #A0522D;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      font-size: 16px;
      color: #1a73e8;
      text-decoration: none;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level 1: Queen Sheba Quiz</h1>
    <img src="queen_sheba.png" alt="Queen Sheba">
    
    <div class="question">
      <p>Q1: Who was Queen Sheba said to visit?</p>
      <input type="text" id="q1" placeholder="Your answer">
    </div>
    
    <div class="question">
      <p>Q2: Which kingdom did Queen Sheba rule?</p>
      <input type="text" id="q2" placeholder="Your answer">
    </div>
    
    <button onclick="submitAnswers()">Submit Answers</button>
    <button onclick="shareGame()">Share with 5 Friends</button>
    
    <p id="status"></p>
    
    <a href="https://www.youtube.com/@SabawianProduction" target="_blank">üì∫ Subscribe to Sabawian Production on YouTube</a>
  </div>

  <script>
    function submitAnswers() {
      const q1 = document.getElementById('q1').value.trim();
      const q2 = document.getElementById('q2').value.trim();
      const status = document.getElementById('status');
      if (q1 && q2) {
        status.innerText = "‚úÖ Answers submitted!";
        status.style.color = "green";
      } else {
        status.innerText = "‚ùå Please answer both questions.";
        status.style.color = "red";
      }
    }

    function shareGame() {
      window.open("https://t.me/TheSheba_bot?start=share", "_blank");
      document.getElementById('status').innerText = "üì§ Shared to friends!";
      document.getElementById('status').style.color = "blue";
    }
  </script>
</body>
</html>
